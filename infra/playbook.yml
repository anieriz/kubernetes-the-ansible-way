- hosts: all
  become: yes
  vars:
    kubernetes_public_address: 172.16.2.201
  roles:
    - apt-updates

- hosts: k8s-node
  become: yes
  roles:
    - docker

- hosts: controller

- hosts: worker

- hosts: client
  become: yes
  roles:
    - certificates
    - controller-lb
    - configurationfiles
